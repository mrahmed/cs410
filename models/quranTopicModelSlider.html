<!DOCTYPE html>
<html>
<head>
	<style>
	html {zoom: 80%;}
	body {
	    background-color: white;
	}

	h1 {
	    color: black;
	    text-align: center;
	}

	p {
	    font-family: verdana;
	    font-size: 20px;
}
		#slidecontainer {
			width: 100%;
		}

		.slider {
			-webkit-appearance: none;
			width: 100%;
			height: 15px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
		}

		.slider:hover {
			opacity: 1;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			background: #4CAF50;
			cursor: pointer;
		}

		.slider::-moz-range-thumb {
			width: 25px;
			height: 25px;
			background: #4CAF50;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Holy Quran Topic Models</h1>
	<p>Drag the Slider to Select the Model</p>

	<div id="slidecontainer">
	  <input type="range" min="10" max="49" value="10" class="slider" id="myRange">
	  <p>Number of Topics: <span id="demo"></span></p>
	</div>

	<div id="vis"></div>
	<script>
		var toAdd = document.getElementById("vis");
		for(var i=10; i <= 49; i++){
		   var newiFrame = document.createElement('iframe');
		   newiFrame.src = i + 'vis.html';
		   newiFrame.name = 'targetframe';
		   newiFrame.allowTransparency = "true";
		   newiFrame.scrolling = "no";
		   newiFrame.frameborder = "0";
		   newiFrame.id = i + 'vis';
		   newiFrame.style.display = "none";
		   newiFrame.style.width = "100%";
		   newiFrame.style.height = "1000px";
		   toAdd.appendChild(newiFrame);

		}

		var slider = document.getElementById("myRange");
		var output = document.getElementById("demo");
		output.innerHTML = slider.value;
		var showFrameNumber = 10;
		var curr = document.getElementById('10vis');
		curr.style.display = "block";

		slider.oninput = function() {
			var curr = document.getElementById(showFrameNumber.toString() + 'vis');
			curr.style.display = "none";
			showFrameNumber = this.value;
			var next = document.getElementById(showFrameNumber.toString() + 'vis');
			output.innerHTML = slider.value;
			next.style.display = "block";
		}
	</script>
</body>
</html>
